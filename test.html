<template>
  <div class="number-box">
    <div class="number">{{ number }}</div>
    <div class="arrows">
      <div class="arrow" @click="increaseNumber">&#9650;</div>
      <div class="arrow" @click="decreaseNumber">&#9660;</div>
    </div>
  </div>
</template>

<script>
export default {
  data() {
    return {
      number: 0,
    };
  },
  methods: {
    increaseNumber() {
      this.number++;
    },
    decreaseNumber() {
      if (this.number > 0) {
        this.number--;
      }
    },
  },
};
</script>
